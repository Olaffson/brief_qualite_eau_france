name: Ingest DataGouv -> Azure Blob

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "30 5 * * 1"

jobs:
  run-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: ls -la && echo "---" && ls -la ingest_azure

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ingest_azure/requirements.txt"  # <<-- important

      - name: Install deps
        working-directory: ingest_azure
        run: pip install -r requirements.txt

      - name: Run ingest script
        working-directory: ingest_azure
        run: python ingest_data.py
